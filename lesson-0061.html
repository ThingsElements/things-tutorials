<html>
  <head>
    <title>Polymer Tutorial - Utility Function $$(selector) </title>

    <base href="http://polygit.org/things-tutorials+ThingsElements+*/components/">

    <script src="webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="polymer/polymer.html">

    <link rel="import" href="things-tutorials/lesson-0061-component.html">

    <style>
      x-custom {
        padding: 20px;
      }

      .red {
        background-color: orange;
      }
    </style>
  </head>

  <body>

    <x-custom>
      <div>Light DOM #1</div>
      <div>Light DOM #2</div>
      <div>Light DOM #3</div>
      <div>Light DOM #4</div>
    </x-custom>

    <button>Turn Red</button>

    <script>
      var custom = document.querySelector("x-custom")
      var button = document.querySelector("button")

      button.addEventListener("click", function() {
        custom.toggleClass("red")
      })
    </script>

  </body>
</html>
