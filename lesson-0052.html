<html>
  <head>
    <meta charset="utf-8" />
    <title>Polymer Tutorial - Custom events </title>

    <base href="http://polygit.org/things-tutorials+ThingsElements+*/components/">

    <script src="webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="polymer/polymer.html">

    <link rel="import" href="things-tutorials/lesson-0052-component.html">

  <body>

    <x-custom></x-custom>

    <script>
      document.querySelector('x-custom').addEventListener('kick', function (e) {

      })
