    ## Utility 함수 *importHref*을 설명합니다.
    ### HTML 문서를 동적으로 로딩합니다.
    </mark-down>

    <script>
      Polymer.Base.importHref('things-designer-elements/things-editor-color.html', function(e) {
        var module = e.target.import

        var custom = document.createElement(module.querySelector('dom-module').id)
        document.body.insertBefore(custom, document.querySelector('br'))
      }, function(e) {
          // loading error
      });
    </script>
    
    <br>
    <a href="https://www.polymer-project.org/1.0/docs/devguide/utility-functions.html">Polymer</a>

  </body>
