<html>
  <head>
    <meta charset="utf-8" />
    <title>Polymer Tutorial - Templates with polymer, dom-bind(auto-binding template)</title>

    <base href="https://polygit.org/polymer+^1.9.1/webcomponentsjs+^0.7.0/components"/>

    <script src="webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="polymer/polymer.html">
  </head>

  <body>

    <template id="template1" is="dom-bind">
      <input value="{{text::change}}">
      <p>[[text]]</p>
    </template>

    <template id="template2" is="dom-bind">
      <p>[[text]]</p>
    </template>

    <script>
      var template1 = document.querySelector("#template1")
      template1.text = "Hello, Ladies"

      var template2 = document.querySelector("#template2")
      template2.text = "Hello, Gentlemen"
    </script>

  </body>
</html>
