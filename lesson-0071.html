<html>
  <head>
    <meta charset="utf-8" />
    <title>Polymer Tutorial - Declared properties </title>
    <base href="http://polygit.org/mark-down+robdodson+*/components/">
    <link rel="import" href="https://polygit.org/polymer+^1.9.1/webcomponentsjs+^0.7.0/components/polymer/polymer.html">
    <link rel="import" href="https://polygit.org/polymer+^1.9.1/webcomponentsjs+^0.7.0/components/webcomponentsjs/webcomponents.js">
    <link rel="import" href="mark-down/mark-down.html">
  </head>
  <body>

    <dom-module id="x-sub-property-observer">
      <template>
        <!-- Sub-property is updated via property binding. -->
        <input value="{{user.name::input}}">
      </template>
      <script>
        Polymer({
          is: 'x-sub-property-observer',
          properties: {
            user: {
              type: Object,
              value: function() {
                return {};
              }
            }
          },
          // Each item of observers array is a method name followed by
          // a comma-separated list of one or more paths.
          observers: [
            'userNameChanged(user.name)'
          ],
          // Each method referenced in observers must be defined in
          // element prototype. The argument to the method is the new value
          // of the sub-property.
          userNameChanged: function(name) {
            alert('new name: ' + name);
          },
        });
      </script>
    </dom-module>
    <x-sub-property-observer user-name="Scott"></x-sub-property-observer>

  </body>
</html>
