<html>
  <head>
    <meta charset="utf-8" />

    <title>Polymer Tutorial - Utility Function transform </title>

    <base href="http://polygit.org/things-tutorials+ThingsElements+*/mark-down+robdodson+*/components/">

    <link rel="import" href="https://polygit.org/polymer+^1.9.1/webcomponentsjs+^0.7.0/components/polymer/polymer.html">
    <link rel="import" href="https://polygit.org/polymer+^1.9.1/webcomponentsjs+^0.7.0/components/webcomponentsjs/webcomponents.js">

    <link rel="import" href="mark-down/mark-down.html">

  </head>

  <body>

    <dom-module id="x-custom">

      <template>
        <style>
        div {
          margin: 100px;
          background-color: cyan;
          width: 200px;
          height: 200px;
        }
        </style>

        <div id="target">이 박스가 움직입니다.</div>

      </template>

      <script>
        window.addEventListener('WebComponentsReady', function(e) {
          Polymer({
            is: 'x-custom',

            properties: {
              x: {
                value: 0
              },
              y: {
                value: 0
              },
              z: {
                value: 0
              }
            },

            attached: function() {
              var self = this
              setInterval(function() {
                self.translate3d(`${self.x++%100}px`, `${-self.y++%100}px`, '0px', self.$.target);
              }, 10)
            },

            _changeAxis: function(e) {
              this.axis = e.target.getAttribute('data-axis')
            }

          });
        });

      </script>

    </dom-module>

    <mark-down>
    ## Utility 함수 *translate3d*을 설명합니다.
    ### CSS translate3d 적용하는 함수입니다.
    ### CSS translate3d 지시어가 브라우저마다 다양하지만, 이 함수를 사용하면 신경쓰지 않아도 됩니다.
    </mark-down>

    <x-custom>
    </x-custom>
    
    <a href="https://www.polymer-project.org/1.0/docs/devguide/utility-functions.html">Polymer</a>

  </body>
</html>
