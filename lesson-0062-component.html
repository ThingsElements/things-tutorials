<dom-module id="x-custom">

  <template>
    <style>
      :host {
        display: block;
      }

      .red {
        background-color: red;
      }
    </style>

    <content select="div"></content>

    <div>Local DOM #1</div>
    <div>Local DOM #2</div>
    <div>Local DOM #3</div>
    <div>Local DOM #4</div>
  </template>

  <script>
    Polymer({

      is: 'x-custom',

      listeners: {
        'tap': '_onTap'
      },

      _onTap: function(e) {
        if(e.target.tagName !== 'DIV')
          return

        /*
         * 이전에 선택되어있는 DIV를 찾는다.
         * this.$$('div.red') 를 사용하면 안된다.(LocalDOM에서만 찾기 때문.)
         */

        var old = this.$$('div.red')
        // var old = this.querySelector('div.red')
        // if(!old)
        //   old = this.$$('div.red')

        this.classFollows('red', e.target, old)
      }

    });
  </script>
</dom-module>
