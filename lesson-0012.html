<html>
  <head>
    <meta charset="utf-8" />
    <title>Polymer Tutorial - Shadow DOM (insertion point for Light DOM)</title>

    <base href="https://polygit.org/polymer+^1.9.1/webcomponentsjs+^0.7.0/components"/>

    <!-- Shadow DOM를 포함하는 polyfill은 webcomponents.js 이다. -->
    <script src="webcomponentsjs/webcomponents.js"></script>

  </head>

  <body>
    
    <button class="red">My Button</button>

    <script>
    var button = document.querySelector('button');
    var root = button.createShadowRoot();
    root.innerHTML = '<style>' + 
        ':host { text-transform: uppercase; opacity: 0.4; transition: opacity 420ms ease-in-out; }' +
        ':host(:hover) { opacity: 1; }' +
        ':host(:active) { position: relative; top: 3px; left: 3px; }' +
        '</style>' + 
        '<content></content>';
    </script>

    <br>
    <a href="http://www.html5rocks.com/en/tutorials/webcomponents/shadowdom-201/">Shadow DOM</a>

  </body>
  
</html>
