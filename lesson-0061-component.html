<dom-module id="x-custom">

  <template>
    <style>
      :host {
        display: block;
      }

      .red {
        background-color: red;
      }
    </style>

    <content select="div"></content>

    <div>Local DOM #1</div>
    <div>Local DOM #2</div>
    <div>Local DOM #3</div>
    <div>Local DOM #4</div>
  </template>

  <script>
    Polymer({

      is: 'x-custom',

      listeners: {
        'tap': '_onTap'
      },

      _onTap: function(e) {
        if(e.target.tagName !== 'DIV')
          return

        e.target.classList.toggle('red')
      }

    });
  </script>
</dom-module>
