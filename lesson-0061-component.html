<dom-module id="x-custom">

  <template>
    <style>
      :host {
        display: block;
      }

      .red {
        background-color: red;
      }
    </style>

    <content select="div"></content>

    <div>Local DOM #1</div>
    <div>Local DOM #2</div>
    <div>Local DOM #3</div>
    <div>Local DOM #4</div>
  </template>

  <script>
    Polymer({

      is: 'x-custom',

      listeners: {
        'tap': '_onTap'
      },

      _hasClass: function(el, name) {
       return new RegExp('(\\s|^)'+name+'(\\s|$)').test(el.className);
      },

      _onTap: function(e) {
        if(e.target.tagName !== 'DIV')
          return

        var toggle = !this._hasClass(e.target, 'red')

        // Polymer.Base를 상속한 엘리먼트만 toggleClass를 사용할 수 있다.
        this.toggleClass('red', toggle, e.target)
      }

    });
  </script>
</dom-module>
