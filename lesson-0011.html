<html>
  <head>
    <meta charset="utf-8" />
    <title>Polymer Tutorial - Shadow DOM</title>

    <base href="http://polygit.org/components/">

    <!-- Shadow DOM를 포함하는 polyfill은 webcomponents.js 이다. -->
    <script src="webcomponentsjs/webcomponents.js"></script>

  </head>

  <body>

    <div><h3>Light DOM</h3></div>
    
    <script>
    var root = document.querySelector('div').createShadowRoot();
    root.innerHTML = '<style>h3{ color: red; }</style>' + 
                     '<h3>Shadow DOM</h3>';
    </script>  

    <br>
    <a href="http://www.html5rocks.com/en/tutorials/webcomponents/shadowdom-201/">Shadow DOM</a>

  </body>
  
</html>
